<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login-page</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<P id="text">Hello Friends</p>
	<div id="text1">
		Fill up personal information and
	    <p id="text2">start shopping with us</p>
	</div> 
	
	<div>
		<div class="login-form" id="myform">
			<form action ="" class="box-form">
				<h1 style="margin-top:20px;margin-bottom:30px">Login</h1>
				<label><b>Email</b></label><br>
					<input type="email" name="email" placeholder="Enter Email"><br>
				<label><b>Password</b></label><br>
					<input type="password" name="password" placeholder="Enter Password" required><br>
				<button type="submit" class="btl">Login</button><br>
				<button type="submit" class="btc" onclick="closeform()">close</button>
			</form>
		</div>
		<button type="submit" class="open-button" onclick="openform()">Log In</button>
		<script>
			function openform(){
			document.getElementById("myform").style.display="block";
			}
			function closeform(){
			document.getElementById("myform").style.display="none";
			}
		</script>
	</div>
	
	<div>
		<div class="register_form" id="form">
		<form action ="" class="form-container">
				<h1 style="margin-top:20px;margin-bottom:30px">Register</h1>
				<label><b>Username</b></label><br>
					<input type="text" name="username" placeholder="Username"><br>
				<label><b>Email</b></label><br>
					<input type="email" name="email" placeholder="Enter Email"><br>
				<label><b>Password</b></label><br>
					<input type="password" name="password" placeholder="Enter Password" required><br>
				<label><b>Confirm Password</b></label><br>
					<input type="password" name="password" placeholder="Enter Password" required><br>
				<button type="submit" class="br">Register</button><br>
				<button type="submit" class="bc" onclick="clform()">close</button>
			</form>
		</div>
		<button type="submit" class="opbutton" onclick="opform()">Register</button>
		<script>
			function opform(){
			document.getElementById("form").style.display="block";
			}
			function clform(){
			document.getElementById("form").style.display="none";
			}
		</script>
	</div>
</body>
</html>
